<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gasket CAD Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/Favicon.png">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="brandRow">
          <div class="brandLeft">
            <img class="brandLogo" src="assets/Gasco%20Mfg%20Corp.png" alt="Gasco Mfg Corp" />
          </div>

          <div class="brandCenter">
            <h1>Gasket CAD Generator</h1>
          </div>

          <div class="brandRight"></div>
        </div>
      </div>
    </header>

    <main class="card homeCard">
      <div class="homeIntro">
        <h2>Select a gasket type to start your CAD</h2>
      </div>

      <section class="homeGrid">
        <!-- Firetube -->
        <a class="gasketCard" href="firetube/firetube.html" aria-label="Firetube CAD Generator">
          <div class="gasketTitle">Firetube</div>
          <div class="gasketPreview">
            <canvas class="gasketCanvas" id="prevFiretube" width="560" height="340"></canvas>
          </div>
        </a>

        <!-- Ellipse -->
        <a class="gasketCard" href="ellipse/ellipse.html" aria-label="Ellipse CAD Generator">
          <div class="gasketTitle">Ellipse</div>
          <div class="gasketPreview">
            <canvas class="gasketCanvas" id="prevEllipse" width="560" height="340"></canvas>
          </div>
        </a>

        <!-- Flange -->
        <a class="gasketCard" href="flange/flange.html" aria-label="Flange CAD Generator">
          <div class="gasketTitle">Flange</div>
          <div class="gasketPreview">
            <canvas class="gasketCanvas" id="prevFlange" width="560" height="340"></canvas>
          </div>
        </a>

        <!-- Jumper -->
        <a class="gasketCard" href="jumper/jumper.html" aria-label="Jumper CAD Generator">
          <div class="gasketTitle">Jumper</div>
          <div class="gasketPreview">
            <canvas class="gasketCanvas" id="prevJumper" width="560" height="340"></canvas>
          </div>
        </a>
      </section>

      <div class="homeFooterNote">
      </div>
    </main>

    <footer class="tiny">
      © 2026 Dustin Smith — All Rights Reserved
    </footer>
  </div>

  <script src="common.js"></script>
  <script src="home.js"></script>
</body>
</html>
